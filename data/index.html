<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WiFiÈÖçÁΩÆ</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .wifi-list {
            margin-top: 2rem;
        }

        .wifi-list h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
            font-size: 1.25rem;
        }

        .wifi-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wifi-item:last-child {
            border-bottom: none;
        }

        .wifi-name {
            font-weight: 600;
        }

        .wifi-signal {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
        }

        .status.success {
            background-color: rgba(76, 201, 240, 0.2);
            color: var(--success-color);
        }

        .status.error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger-color);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WiFi ÈÖçÁΩÆ</h1>

        <form method="POST" action="configwifi">
            <div class="form-group">
                <label for="ssid">WiFi ÂêçÁß∞</label>
                <input type="text" id="ssid" name="ssid" placeholder="ËæìÂÖ•WiFiÂêçÁß∞" required>
            </div>

            <div class="form-group">
                <label for="pass">WiFi ÂØÜÁ†Å</label>
                <input type="password" id="pass" name="pass" placeholder="ËæìÂÖ•WiFiÂØÜÁ†Å">
            </div>

            <button type="submit" class="btn">ËøûÊé•</button>
        </form>

        <div class="wifi-list">
            <h2>ÈôÑËøëWiFiÁΩëÁªú</h2>
            <div id="networks">
                <!-- WiFiÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
                ${scanNetworksID}
            </div>
        </div>
    </div>

    <script>
        // ÂèØ‰ª•Ê∑ªÂä†JavaScriptÊù•Â¢ûÂº∫Áî®Êà∑‰ΩìÈ™å
        document.addEventListener('DOMContentLoaded', function () {
            // ÁÇπÂáªWiFiÂêçÁß∞Ëá™Âä®Â°´ÂÖÖË°®Âçï
            document.querySelectorAll('.wifi-item').forEach(item => {
                item.addEventListener('click', function () {
                    const ssid = this.querySelector('.wifi-name').textContent;
                    document.getElementById('ssid').value = ssid;
                    document.getElementById('pass').focus();
                });
            });

            // ÊòæÁ§∫/ÈöêËóèÂØÜÁ†Å
            const passInput = document.getElementById('pass');
            const showPass = document.createElement('span');
            showPass.textContent = 'üëÅÔ∏è';
            showPass.style.cursor = 'pointer';
            showPass.style.marginLeft = '10px';
            showPass.addEventListener('click', function () {
                passInput.type = passInput.type === 'password' ? 'text' : 'password';
            });
            passInput.insertAdjacentElement('afterend', showPass);
        });
    </script>
</body>

</html>
